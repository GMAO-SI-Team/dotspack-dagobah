packages:
  gcc:
    externals:
    - spec: gcc@13.4.0 languages:='c,c++,fortran'
      prefix: /Users/mathomp4/.homebrew/brew
      extra_attributes:
        compilers:
          c: /Users/mathomp4/.homebrew/brew/bin/gcc-13
          cxx: /Users/mathomp4/.homebrew/brew/bin/g++-13
          fortran: /Users/mathomp4/.homebrew/brew/bin/gfortran-13
    - spec: gcc@14.3.0 languages:='c,c++,fortran'
      prefix: /Users/mathomp4/.homebrew/brew
      extra_attributes:
        compilers:
          c: /Users/mathomp4/.homebrew/brew/bin/gcc-14
          cxx: /Users/mathomp4/.homebrew/brew/bin/g++-14
          fortran: /Users/mathomp4/.homebrew/brew/bin/gfortran-14
    - spec: gcc@15.2.0 languages:='c,c++,fortran'
      prefix: /Users/mathomp4/.homebrew/brew
      extra_attributes:
        compilers:
          c: /Users/mathomp4/.homebrew/brew/bin/gcc-15
          cxx: /Users/mathomp4/.homebrew/brew/bin/g++-15
          fortran: /Users/mathomp4/.homebrew/brew/bin/gfortran
  apple-clang:
    externals:
    - spec: apple-clang@17.0.0
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/clang
          cxx: /usr/bin/clang++
  llvm:
    externals:
    - spec: llvm@21.1.2 ~clang +flang
      prefix: /Users/mathomp4/.homebrew/brew
      extra_attributes:
        compilers:
          fortran: /Users/mathomp4/.homebrew/brew/bin/flang
  nag:
    externals:
    - spec: nag@7.2.7236
      prefix: /Users/mathomp4/installed/Core/nag/7.2.36
      extra_attributes:
        compilers:
          fortran: /Users/mathomp4/installed/Core/nag/7.2.36/bin/nagfor

  all:
    providers:
      mpi: [openmpi]
      blas: [openblas]
      lapack: [openblas]
  hdf5:
    variants: +fortran +szip +hl +threadsafe +mpi
    # Note that cdo requires threadsafe, but hdf5 doesn't
    # seem to want that with parallel. Hmm.
  netcdf-c:
    variants: ~hdf4 +dap
  esmf:
    variants: ~pnetcdf ~xerces
  cdo:
    variants: ~proj ~fftw3
    # cdo wanted a lot of extra stuff for proj and fftw3. Turn off for now
  pflogger:
    variants: +mpi
  pfunit:
    variants: +mpi +fhamcrest
  fms:
    require: '@2024.03 ~gfs_phys +pic constants=GEOS precision=32,64 +deprecated_io ~yaml'
  mapl:
    variants: +extdata2g +fargparse +pflogger +pfunit
  sz3:
    variants: +hdf5
  openmpi:
    # Note: NAG has a bug with Open MPI 5.0.8
    require: '@5.0.7'
    variants: +internal-hwloc +internal-libevent +internal-pmix +fortran
  openblas:
    prefer:
    - build_system=cmake

  libpressio:
    variants: +blosc +blosc2 +fpzip +hdf5 +mpi +netcdf +sz +sz3 +zfp
  libpressio-tools:
    variants: +hdf5 +mpi +sperr
  sperr:
    variants: ~openmp

  autoconf:
    externals:
    - spec: autoconf@2.72
      prefix: /Users/mathomp4/.homebrew/brew
  automake:
    externals:
    - spec: automake@1.18.1
      prefix: /Users/mathomp4/.homebrew/brew
  bash:
    externals:
    - spec: bash@5.3.3
      prefix: /Users/mathomp4/.homebrew/brew
  cmake:
    externals:
    - spec: cmake@4.1.1
      prefix: /Users/mathomp4/.homebrew/brew
  cvs:
    externals:
    - spec: cvs@1.12.13
      prefix: /Users/mathomp4/.homebrew/brew
  doxygen:
    externals:
    - spec: doxygen@1.14.0+graphviz~mscgen
      prefix: /Users/mathomp4/.homebrew/brew
  flex:
    externals:
    - spec: flex@2.6.4+lex
      prefix: /usr
  gawk:
    externals:
    - spec: gawk@5.3.1
      prefix: /Users/mathomp4/.homebrew/brew
  git:
    externals:
    - spec: git@2.51.0+tcltk
      prefix: /Users/mathomp4/.homebrew/brew
    - spec: git@2.50.1~tcltk
      prefix: /usr
  git-lfs:
    externals:
    - spec: git-lfs@3.7.0
      prefix: /Users/mathomp4/.homebrew/brew
  groff:
    externals:
    - spec: groff@1.23.0
      prefix: /Users/mathomp4/.homebrew/brew
  libtool:
    externals:
    - spec: libtool@2.5.4
      prefix: /Users/mathomp4/.homebrew/brew
  ninja:
    externals:
    - spec: ninja@1.13.1
      prefix: /Users/mathomp4/.homebrew/brew
  npm:
    externals:
    - spec: npm@11.6.0
      prefix: /Users/mathomp4/.homebrew/brew
  openssh:
    externals:
    - spec: openssh@9.9p2
      prefix: /usr
  pkgconf:
    externals:
    - spec: pkgconf@2.5.1
      prefix: /Users/mathomp4/.homebrew/brew
  rust:
    externals:
    - spec: rust@1.90.0
      prefix: /Users/mathomp4/.homebrew/brew
      extra_attributes:
        cargo: /Users/mathomp4/.homebrew/brew/bin/cargo
        compilers:
          rust: /Users/mathomp4/.homebrew/brew/bin/rustc
  subversion:
    externals:
    - spec: subversion@1.14.5
      prefix: /Users/mathomp4/.homebrew/brew
  swig:
    externals:
    - spec: swig@4.3.1
      prefix: /Users/mathomp4/.homebrew/brew
  tar:
    externals:
    - spec: tar@1.35
      prefix: /Users/mathomp4
  tcsh:
    externals:
    - spec: tcsh@6.24.16
      prefix: /Users/mathomp4/.homebrew/brew
  texinfo:
    externals:
    - spec: texinfo@7.2
      prefix: /Users/mathomp4/.homebrew/brew
