packages:
  nag:
    externals:
    - spec: nag@7.2.7220
      prefix: /Users/mathomp4/installed/Core/nag/7.2.20
      extra_attributes:
        compilers:
          fortran: /Users/mathomp4/installed/Core/nag/7.2.20/bin/nagfor
  apple-clang:
    externals:
    - spec: apple-clang@17.0.0
      prefix: /usr
      extra_attributes:
        compilers:
          c: /usr/bin/clang
          cxx: /usr/bin/clang++
  gcc:
    externals:
    - spec: gcc@12.3.0 languages:='c,c++,fortran'
      prefix: /Users/mathomp4/.homebrew/brew
      extra_attributes:
        compilers:
          c: /Users/mathomp4/.homebrew/brew/bin/gcc-12
          cxx: /Users/mathomp4/.homebrew/brew/bin/g++-12
          fortran: /Users/mathomp4/.homebrew/brew/bin/gfortran-12
    - spec: gcc@13.3.0 languages:='c,c++,fortran'
      prefix: /Users/mathomp4/.homebrew/brew
      extra_attributes:
        compilers:
          c: /Users/mathomp4/.homebrew/brew/bin/gcc-13
          cxx: /Users/mathomp4/.homebrew/brew/bin/g++-13
          fortran: /Users/mathomp4/.homebrew/brew/bin/gfortran-13
    - spec: gcc@14.2.0 languages:='c,c++,fortran'
      prefix: /Users/mathomp4/.homebrew/brew
      extra_attributes:
        compilers:
          c: /Users/mathomp4/.homebrew/brew/bin/gcc-14
          cxx: /Users/mathomp4/.homebrew/brew/bin/g++-14
          fortran: /Users/mathomp4/.homebrew/brew/bin/gfortran
  bash:
    externals:
    - spec: bash@5.2.37
      prefix: /Users/mathomp4/.homebrew/brew
  all:
    providers:
      mpi: [openmpi]
      blas: [openblas]
      lapack: [openblas]
  hdf5:
    variants: +fortran +szip +hl +threadsafe +mpi
    # Note that cdo requires threadsafe, but hdf5 doesn't
    # seem to want that with parallel. Hmm.
  netcdf-c:
    variants: ~hdf4 +dap
  esmf:
    variants: ~pnetcdf ~xerces
  cdo:
    variants: ~proj ~fftw3
    # cdo wanted a lot of extra stuff for proj and fftw3. Turn off for now
  pflogger:
    variants: +mpi
  pfunit:
    variants: +mpi +fhamcrest
  fms:
    variants: precision=32,64 +quad_precision ~gfs_phys +openmp +pic constants=GEOS build_type=Release +portable_kinds
  mapl:
    variants: +extdata2g +fargparse +pflogger +pfunit ~pnetcdf
  sz3:
    variants: +hdf5

  openssh:
    externals:
    - spec: openssh@9.7p1
      prefix: /usr
  pkgconf:
    externals:
    - spec: pkgconf@2.3.0
      prefix: /Users/mathomp4/.homebrew/brew
  doxygen:
    externals:
    - spec: doxygen@1.12.0+graphviz~mscgen
      prefix: /Users/mathomp4/.homebrew/brew
  meson:
    externals:
    - spec: meson@1.6.1
      prefix: /Users/mathomp4/.homebrew/brew
  texinfo:
    externals:
    - spec: texinfo@7.1.1
      prefix: /Users/mathomp4/.homebrew/brew
  cvs:
    externals:
    - spec: cvs@1.12.13
      prefix: /Users/mathomp4/.homebrew/brew
  git-lfs:
    externals:
    - spec: git-lfs@3.6.0
      prefix: /Users/mathomp4/.homebrew/brew
  libtool:
    externals:
    - spec: libtool@2.5.4
      prefix: /Users/mathomp4/.homebrew/brew
  flex:
    externals:
    - spec: flex@2.6.4+lex
      prefix: /usr
  autoconf:
    externals:
    - spec: autoconf@2.72
      prefix: /Users/mathomp4/.homebrew/brew
  groff:
    externals:
    - spec: groff@1.23.0
      prefix: /Users/mathomp4/.homebrew/brew
  git:
    externals:
    - spec: git@2.47.1+tcltk
      prefix: /Users/mathomp4/.homebrew/brew
    - spec: git@2.39.5~tcltk
      prefix: /usr
  cmake:
    externals:
    - spec: cmake@3.31.2
      prefix: /Users/mathomp4/.homebrew/brew
  gawk:
    externals:
    - spec: gawk@5.3.1
      prefix: /Users/mathomp4/.homebrew/brew
  swig:
    externals:
    - spec: swig@4.3.0
      prefix: /Users/mathomp4/.homebrew/brew
  automake:
    externals:
    - spec: automake@1.17
      prefix: /Users/mathomp4/.homebrew/brew
  ninja:
    externals:
    - spec: ninja@1.12.1
      prefix: /Users/mathomp4/.homebrew/brew
  coreutils:
    externals:
    - spec: coreutils@9.5
      prefix: /Users/mathomp4/.homebrew/brew
  subversion:
